<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - [Your Brand Name]</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 1s ease-out;
        }
    </style>
</head>

<body class="bg-gray-100 text-black">
    <section class="py-12 px-6 md:px-12 lg:px-24">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="flex flex-col justify-center">
                    <h1 class="text-4xl md:text-5xl font-bold text-pink-600 mb-4">Contact Us</h1>
                    <p class="text-lg leading-relaxed mb-8">Have questions or feedback? We'd love to hear from you!
                        Reach out to us using the contact form or information below.</p>

                    <div class="bg-white shadow-md rounded-lg p-8">
                        <h2 class="text-2xl font-semibold mb-4">Send us a Message</h2>
                        <form action="#" method="POST">
                            <div class="mb-4">
                                <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                                <input type="text" id="name" name="name"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="block text-sm font-medium text-gray-700">Your Email</label>
                                <input type="email" id="email" name="email"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                                <textarea id="message" name="message" rows="4"
                                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
                                    required></textarea>
                            </div>
                            <button type="submit"
                                class="inline-block bg-pink-600 text-white px-4 py-2 rounded-md hover:bg-pink-700 transition-colors duration-300">Send
                                Message</button>
                        </form>
                    </div>
                </div>
                <div class="flex flex-col justify-center">
                    <div class="bg-white shadow-md rounded-lg p-8">
                        <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-lg font-medium">Address</h3>
                                <p class="text-gray-700">Ithari-6,Nepal</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium">Phone</h3>
                                <p class="text-gray-700">+977 9812345686</p>
                            </div>
                          
                            <div>
                                <h3 class="text-lg font-medium">Follow Us</h3>
                                <div class="flex space-x-4">
                                    <a href="#"
                                        class="text-pink-600 hover:text-pink-700 transition-colors duration-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M6 5c2.761 0 5 2.239 5 5s-2.239 5-5 5-5-2.239-5-5 2.239-5 5-5zm10 6v2a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-2m7.5 9h-15">
                                            </path>
                                        </svg>
                                    </a>
                                    <a href="#"
                                        class="text-pink-600 hover:text-pink-700 transition-colors duration-300">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
