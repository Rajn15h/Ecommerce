<p-carousel [value]="carausal" [numVisible]="3" [numScroll]="3" [circular]="true" autoplayInterval="3000">
    <ng-template let-product pTemplate="item">
        <div class=" bg-sky-950	">
            <div class=" m-2 p-3 ">
                <div class="mb-3 ">
                    <div class="relative mx-auto">
                        <img src="{{ product.api_featured_image}}" [alt]="product.name" class="w-full border-round" />

                    </div>
                </div>
            </div>
        </div>

    </ng-template>
</p-carousel>
<div class="flex flex-row w-[1500px] ">

    <div class="w-full  grid sm:grid-cols-3 md:grid-cols-1 pt-5 px-9 pr-[100px] ">
        <h1 class="text-2xl font-bold text-white bg-sky-950">Popular Blog</h1>
        @for( blog of displayedData;track blog ){
        <div class=" flex flex-col gap-2 px-4 py-2 border cursor-pointer shadow-2xl pt-9  ">
            <img src={{blog.api_featured_image}} alt=""
                class="scaleImage w-[200px] h-[250px] md:w-[200px] md:h-[250px]  ml-[70px] mt-2  hover:scale-110 duration-700  ml-[360px]	">
            <p class="hover:text-[blue] text-center hover:scale-110 duration-700">{{blog.name}}</p>
            <p class=" font-bold text-center text-justify hover:scale-90 duration-700">{{blog.description}}</p>
        </div>
        }
    </div>
    <div class=" hidden lg:block w-[700px] max-h-screen bg-sky-950	 p-2 rounded " style="position: sticky; top: 60px;">
        <div class="flex justify-between items-center ">
            <h1 class="text-xl font-medium text-white">Featured Products</h1>
        </div>
        @for(blog of displayed;track blog){
        <div class="mt-5 bg-white p-2 rounded">

            <div class="flex flex-col gap-2 mt-5">
                <div class="scaleDiv flex items-center gap-2 cursor-pointer">
                    <img src="{{blog.api_featured_image}}" alt="" class="scaleImage w-[50px] h-[50px] rounded ">
                    <div>
                        <h1 class="text-[13px]  hover:text-[blue]">{{blog.brand}}</h1>
                        <p class="text-[green] font-bold">${{blog.price}}</p>

                    </div>
                </div>

            </div>
        </div>
        }
    </div>
</div>
